<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Display</title>
    <style>
        img {
            width: 100vw; /* Image width is 100% of the viewport width */
            height: auto; /* Maintains the aspect ratio of the image */
            max-width: 100%; /* Prevents the image from exceeding the width of its container */
        }
    </style>
</head>
<body>

    <!-- Image Example -->
    <img src="paya-styleguide-v1.svg" alt="Style guide graphic" />

</body>
</html>
